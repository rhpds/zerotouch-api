---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/name: {{ .Values.appName }}
rules:
- apiGroups:
  - {{ .Values.babylon.apiGroup }}
  resources:
  - catalogitems
  verbs:
  - get
  - list
  - watch
