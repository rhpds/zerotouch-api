---
namespace:
  # Specifies whether a namespace should be created
  create: true
  # The name of the namespace to use.
  # If not set and create is true, a name is generated using the name template
  name: zerotouch-api-dev

nameOverride: ""
fullnameOverride: ""


image:
  repository: quay.io/makirill/zerotouch-api
  pullPolicy: Always
  tagOverride: "latest"

# deployment:
#   image: quay.io/makirill/zerotouch-api
#   tag: latest
#   strategy: RollingUpdate
#   pullPolicy: Always

service:
  type: ClusterIP
  port:
    api: 8080
    swagger: 8081

#ingressDomain: <required>


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

babylon:
  apiGroup: babylon.gpte.redhat.com

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 128Mi
