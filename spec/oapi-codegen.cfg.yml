#
# Configuration for oapi-codegen to generate Sandbox Server Code.
# For more information, see: https://github.com/deepmap/oapi-codegen
#
# Usage:
#   $ cd cmd/handlers
#   $ oapi-codegen -config ../../spec/oapi-codegen.cfg.yml ../../spec/openapi.yaml
#
package: handlers
generate:
  models: true
  chi-server: true
  strict-server: true
  embedded-spec: true
compatibility:
  apply-chi-middleware-first-to-last: true
output: zero_touch_api.gen.go
